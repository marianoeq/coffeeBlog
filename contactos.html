    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <title>Bolg de cafe</title>
</head>

<body>

    <header class="header">

        <div class="contenedor">

            <div class="barra">
                <a href="index.html">
                    <h1 class="title--logo">Blog<span class="logo--bold">DeCafé</span></h1>
                </a>
                
                <nav class="navbar">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contactos.html">Contactos</a>
                </nav>

            </div>
        </div>


        <div class="sub-header">
            <h1>Blog de café con consejos y cursos</h2>
            <p>Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    
    </header>

    <main class="contenedor">
            <h2 class="align--title">Contacto</h2> 

        <div class="img--contacto"></div>

            <form class="formulario">
                <div class="campo">
                    <label class="campo-label" for="name">Nombre</label>
                    <input class="campo-input"type="text" id="name" placeholder="Tu Nombre">
                </div>
                <div class="campo">
                    <label class="campo-label" for="email">E-mail</label>
                    <input class="campo-input" type="email" id="email" placeholder="Tu E-mail">
                </div>
                <div class="campo">
                    <label class="campo-label" for="message">Mensaje</label>
                    <textarea class="campo-label-textarea" id="message"></textarea>
                </div>
                <div class="campo">
                    <input class="btn--form" type="submit" value="Enviar">
                </div>
            </form>
        
    </main>

    <footer class="footer--navegador">
        <div class="barra contenedor">
            <a href="index.html">
                <h1 class="title--logo">Blog<span class="logo--bold">DeCafé</span></h1>
            </a>
                
            <nav class="navbar">
                <a href="nosotros.html">Nosotros</a>
                <a href="cursos.html">Cursos</a>

        </div>
